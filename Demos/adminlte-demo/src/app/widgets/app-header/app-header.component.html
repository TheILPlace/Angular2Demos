<!-- Main Header -->
<header class="main-header">
  <!-- Logo -->
  <a href="#" routerLink="/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>A</b>LT</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Admin</b>LTE</span>
  </a>
  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav" *ngIf="1==1">
        <!-- Messages: style can be found in dropdown.less-->
        <li class="dropdown messages-menu messagesBox"></li>
        <!-- Notifications Menu -->
        <li class="dropdown notifications-menu notificationsBox"></li>
        <!-- Tasks Menu -->
        <li class="dropdown tasks-menu tasksBox"></li>
        <!-- User Account Menu -->
        <li class="dropdown user user-menu userBox"></li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a href="#" data-toggle="control-sidebar" class="toggle-sidebar-right" ><i class="fa fa-gears"></i></a>
        </li>
      </ul>
      <ul class="nav navbar-nav" *ngIf="1==1">
        <li>
          <a href="#" (click)="auth.Login()"><i class="fa fa-sign-in"></i> Login</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
